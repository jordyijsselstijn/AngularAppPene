<h1 class="ui header">Songs by Pene Corrida</h1>

<table class="ui table songTable">
    <thead>
    <tr>
        <td>Artwork</td>
        <td>Song Title</td>
        <td>SoundCloud plays</td>
        <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr id="{{song.id}}" ng-repeat="song in songs" now-playing class="singleSong">
        <td><img src="{{song.artwork_url}}"></td>
        <td>{{song.title}}</td>
        <td>{{song.playback_count}}</td>
        <td><i class="ui play icon" ng-click="playSound(this); nowPlaying();"></i><i class="ui stop icon" ng-click="stopSound()"></i><i class="ui download icon"></i></a></td>
    </tr>



    </tbody>


</table>
